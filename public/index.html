<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Anshul Kumar Yadav|Software Developer</title>
    <style>
      html,body{
        background-color: black;
      }
      #container-section{
        display:flex;
        justify-content:center;
        align-items:center;
        margin-top: 20%;
        background-color: black;
      }
      #container-section h2{
        font-size: 30px;
        font-family: cursive,system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: rgb(88, 245, 195);
        font-style: italic;
      }

.div{
  position:absolute;
  width:90px;height:51px;
}

.div:nth-of-type(2){transform:rotate(60deg)}
.div:nth-of-type(3){transform:rotate(-60deg)}


.div div{width:100%;height:100%;position:relative}

.div div span{
  position:absolute;
  width:4px;height:0%;
  background:rgb(88, 245, 195);z-index:999999;
}

.h1{left:0;
  animation: load1 7.2s ease infinite;
}
.h2{right:0;
  animation: load2 7.2s ease .6s infinite;
}
.h3{right:0;
  animation: load3 7.2s ease 1.2s infinite;
}
.h4{right:0;
  animation: load4 7.2s ease 1.8s infinite;
}
.h5{left:0;
  animation: load5 7.2s ease 2.4s infinite;
}
.h6{left:0;
  animation: load6 7.2s ease 3s infinite;
}

@keyframes load1 {
  0%{bottom:0;height:0}
  6.944444444%{bottom:0;height:100%}
  50%{top:0;height:100%}
  59.944444433%{top:0;height:0}
/*   91.6666667%{top:0;height:0%;} */
}

@keyframes load2 {
  0%{top:0;height:0}
  6.944444444%{top:0;height:100%}
  50%{bottom:0;height:100%}
  59.944444433%{bottom:0;height:0}
/*   91.6666667%{bottom:0;height:0%} */
}

@keyframes load3 {
  0%{top:0;height:0}
  6.944444444%{top:0;height:100%}
  50%{bottom:0;height:100%}
  59.94444443%{bottom:0;height:0}
/*   91.6666667%{bottom:0;height:0%;} */
}

@keyframes load4 {
  0%{top:0;height:0}
  6.944444444%{top:0;height:100%}
  50%{bottom:0;height:100%}
  59.94444443%{bottom:0;height:0}
/*   91.6666667%{bottom:0;height:0%;} */
}

@keyframes load5 {
  0%{bottom:0;height:0}
  6.944444444%{bottom:0;height:100%}
  50%{top:0;height:100%}
  59.94444443%{top:0;height:0}
/*   91.6666667%{top:0;height:0%;} */
}

@keyframes load6 {
  0%{bottom:0;height:0}
  6.944444444%{bottom:0;height:100%}
  50%{top:0;height:100%}
  59.94444443%{top:0;height:0}
/*   91.6666667%{top:0;height:0%;} */
}
    </style>
  </head>
  <body>
    <section id="container-section">
      <div class="div">
      <div>
        <span class="one h6"></span>
        <span class="two h3"></span>
      </div>
    </div>
    
    
    <div class="div">
      <div>
        <span class="one h1"></span>
        <span class="two h4"></span>
      </div>
    </div>
    
    
    <div class="div">
      <div>
        <span class="one h5"></span>
        <span class="two h2"></span>
      </div>
    </div>
      <h2>AKY</h2>
    </section>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
    </div>
  </body>
</html>
